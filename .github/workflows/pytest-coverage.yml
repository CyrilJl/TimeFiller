name: Run Pytest with Coverage

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest setuptools numpy==2.0.2 pytest-cov

    - name: Install timefiller
      run: |
        python setup.py install

    - name: Run Pytest with Coverage
      run: |
        pytest --cov=your_package_name --cov-report=html --cov-report=term-missing tests

    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: htmlcov  # Répertoire où le rapport HTML est généré
